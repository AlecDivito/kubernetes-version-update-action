name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get major version
        id: version
        run: |
          # Extract major version from tag (e.g., v1.2.3 -> v1)
          TAG=${{ github.event.release.tag_name }}
          MAJOR=$(echo $TAG | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      - name: Update major tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa ${{ steps.version.outputs.major }} -m "Update ${{ steps.version.outputs.major }} to ${{ github.event.release.tag_name }}"
          git push origin ${{ steps.version.outputs.major }} --force
